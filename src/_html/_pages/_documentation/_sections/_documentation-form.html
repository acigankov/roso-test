<section class="documentation">
    <div class="content-inner">
        <div class="page-title">
            <h1>Запрос документации</h1>
        </div><!-- /.page-title -->

        <form action="#" method="get" class="doc">
            <span class="doc-subtitle">Тип запрашиваемых документов</span>

            <div class="doc-row">
                <select name="select" id="a-select" class="doc-select wide">
                    <option value="none" class="hidden">Выбрать</option>
                    <option value="value1">label</option>
                    <option value="value2">label</option>
                    <option value="value3">label</option>
                    <option value="value4">label</option>
                    <option value="value5">label</option>
                </select>
                <input type="text" class="doc-field" name="name" placeholder="ФИО">
                <input type="text" class="doc-field" name="tel" placeholder="Телефон">
                <input type="text" class="doc-field" name="email" placeholder="E-mail">
                <textarea name="ddu" id="ddu" class="doc-field" placeholder="Номер квартиры (по ДДУ)"></textarea>
                <textarea name="comment" id="comment" class="doc-field" placeholder="Комментарий"></textarea>
            </div><!-- /.doc-row -->
            <div class="doc-row doc-row_submit">
                <button type="submit" class="btn btn_accent doc-submit" >Отправить</button>
                <span class="doc-confirm">и принять <a href="/" class="doc-confirm__link">соглашение пользователя</a></span>
            </div><!-- /.doc-row -->
        </form><!-- /.doc -->

    </div><!-- /.content-inner -->
</section><!-- /.documentation -->
